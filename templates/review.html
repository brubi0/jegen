<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Journal Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-5">Review & Edit Journal Entry</h1>
            <p class="lead text-muted">Verify the data below. You can edit any cell before generating the final CSV.</p>
        </div>
        
        <form action="/generate-csv" method="post">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            {% for key in je_data[0].keys() %}
                                <th>{{ key }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in je_data %}
                            <tr>
                                {% for key, value in row.items() %}
                                    <td>
                                        <input type="text" name="{{ key }}_{{ loop.index0 }}" value="{{ value }}" class="form-control">
                                    </td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-center my-4">
                <button type="submit" class="btn btn-success btn-lg">Generate & Download CSV</button>
                <a href="/" class="btn btn-secondary btn-lg">Cancel and Start Over</a>
            </div>
        </form>
    </div>
</body>
</html>
