<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEGEN - Journal Entry Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Journal Entry Generator ðŸ§¾</h1>
            </div>
            <div class="card-body">
                <form action="/process" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="payroll_date" class="form-label"><b>Payroll Date:</b></label>
                        <input type="date" class="form-control" id="payroll_date" name="payroll_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="payroll_register" class="form-label"><b>Payroll Register File:</b></label>
                        <input type="file" class="form-control" id="payroll_register" name="payroll_register" accept=".xlsx, .xls" required>
                    </div>

                    <div class="mb-3">
                        <label for="statistical_summary" class="form-label"><b>Statistical Summary File:</b></label>
                        <input type="file" class="form-control" id="statistical_summary" name="statistical_summary" accept=".xlsx, .xls" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Process Files</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                Please upload both Excel files and select the correct date.
            </div>
        </div>
    </div>
</body>
</html>
