<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEGEN - Journal Entry Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="text-center mb-4">
            <h1 class="display-5">Journal Entry Generator ðŸ§¾</h1>
            <p class="lead text-muted">Upload your payroll files to begin.</p>
        </div>
        <div class="card">
            <div class="card-body p-4">
                <form id="upload-form" action="/process" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="payroll_date" class="form-label"><b>Payroll Date:</b></label>
                        <input type="date" class="form-control" id="payroll_date" name="payroll_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="payroll_register" class="form-label"><b>Payroll Register File:</b></label>
                        <input type="file" class="form-control" id="payroll_register" name="payroll_register" accept=".xlsx, .xls" required>
                    </div>

                    <div class="mb-3">
                        <label for="statistical_summary" class="form-label"><b>Statistical Summary File:</b></label>
                        <input type="file" class="form-control" id="statistical_summary" name="statistical_summary" accept=".xlsx, .xls" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button id="process-button" type="submit" class="btn btn-primary btn-lg">
                            <span id="button-text">Process Files</span>
                            <span id="loading-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <small class="text-muted">Urku Consulting &copy; 2025</small>
        </div>
    </div>

    <script>
        // JavaScript to show spinner on form submission
        document.getElementById('upload-form').addEventListener('submit', function() {
            document.getElementById('button-text').classList.add('d-none');
            document.getElementById('loading-spinner').classList.remove('d-none');
            document.getElementById('process-button').disabled = true;
        });
    </script>
</body>
</html>
