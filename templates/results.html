<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Processing Complete for {{ payroll_date }} âœ…</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-info">{{ status_message }}</div>

                <h3 class="mt-4">Journal Entry Preview</h3>
                {{ tables.journal_entry | safe }}

                <h3 class="mt-4">Processed Payroll Summary</h3>
                {{ tables.payroll_summary | safe }}
            </div>
            <div class="card-footer text-center">
                <a href="/download" class="btn btn-success">Download Journal Entry (.csv)</a>
                <a href="/" class="btn btn-secondary">Process Another Report</a>
            </div>
        </div>
    </div>
</body>
</html>
